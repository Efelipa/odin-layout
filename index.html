<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Demo</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preload" href="style/main.css" as="style">
</head>
<body>
    <header class="dark-bg flex justify-center">
        <nav class="container flex justify-between" id="navigation">
            <div class="logo">
                Header Logo
            </div>
            <div class="links">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
        </nav>
    </header>
    <section class="dark-bg flex justify-center">
        <div class="container flex" id="hero">
            <div class="hero-text">
                <h1 class="title">
                    Titulo
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa, dolore.
                </p>
                <button>
                    CLick me
                </button>
            </div>
            <img class="hero-img" src="img/hero-image.avif" alt="Hero image Layout">
        </div>
    </section>
</body>
</html>
